<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"content="style-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.firebase.com https://www.gstatic.com;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="css/game.css" rel="stylesheet" type="text/css"/>
        <title>Two Sided Tetris</title>

        <script src="js/firebase/firebase-app.js"></script>
        <script src="js/firebase/firebase-firestore.js"></script>
        <!-- Always include the game stylesheet, the Game class, the GameObject class and index.js -->
        <!-- These four must be included in all games. This code never changes.                -->
        <script src="js/CanvasGame.js" type="text/javascript"></script>
        <script src="js/TetrisGame.js" type="text/javascript"></script>
        <script src="js/GameObject.js" type="text/javascript"></script>
        <script src="js/MatrixHelper.js" type="text/javascript"></script>
        <script src="js/tetris.js" type="text/javascript"></script>


        <!-- ***************************************************************************** -->
        <!-- *************** THE CODE BELOW CAN BE DIFFERENT FOR EACH GAME *************** -->

        <!-- Always include the game javascript that matches the html file name -->
        <script src="js/GameEngine.js" type="text/javascript"></script>

        <!-- Include any classes that extend from GameObject that are used in this game -->
        <script src="js/StaticImage.js" type="text/javascript"></script>
        <script src="js/Coin.js" type="text/javascript"></script>
        <script src="js/Bonus.js" type="text/javascript"></script>
        <script src="js/TetrisBlock.js" type="text/javascript"></script>

        <!-- ************************* END OF GAME SPECIFIC CODE ************************* -->
        <!-- ***************************************************************************** -->

    </head>
    <body>
            <div id="gameContainer"> <!-- having a container will allow us to have a game that includes elements that are outside of the canvas -->
                <canvas id="gameCanvas"></canvas>
                <p id="scoreText">Score: 0</p>
            </div>
        <script src="cordova.js"></script>
    </body>
</html>
